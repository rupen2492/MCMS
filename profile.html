<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Screen</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="resources/images/mcmslogo.jpg" alt="MCMS Logo"></a>
        <div class="profile">
          <img src="resources/images/profile.png" alt="User Avatar">
          <button class="btn btn-link text-dark text-decoration-none dropdown-toggle d-flex align-items-center" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="me-2 fw-bold">Rupen</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="login.html">Logout</a></li>
          </ul>
         
         
        </div>
      </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <!-- Profile Card -->
        <div class="card shadow p-4">
          <div class="text-center mb-4">
            <!-- Profile Image -->
            <img id="profileImage" src="resources/images/profile.png" alt="Profile" class="rounded-circle mb-3" width="150" height="150">
            <div>
              <button class="btn btn-outline-primary btn-sm" onclick="document.getElementById('imageInput').click();">Change Image</button>
              <input type="file" id="imageInput" class="d-none" accept="image/*" onchange="changeProfileImage(event)">
            </div>
          </div>
          <!-- Profile Form -->
          <form>
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" value="John Doe">
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" value="johndoe@example.com">
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" value="+1234567890">
            </div>
            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter your address">123 Main Street, City, Country</textarea>
            </div>
            <!-- Save Changes Button -->
            <button type="button" class="btn w-100" style="background-color: #042e6e; color:white">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
   

  </div>

    <!-- Footer -->
    <div class="footer">
        <a href="index.html">Home</a>
        <a href="bookings.html">My Services</a>
        <a href="cart.html">Cart</a>
      </div><!--footer ends-->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to change profile image
    function changeProfileImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
