<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Orders</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            padding: 20px;
            line-height: 1.5;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #00bfff;
        }

        /* Orders Section */
        .orders-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-card {
            background-color: #002855;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00509e;
        }

        .order-header {
            font-size: 16px;
            color: #00bfff;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .order-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .order-details span {
            display: inline-block;
        }

        /* Button */
        .open-btn {
            padding: 8px 16px;
            background-color: transparent;
            color: #00bfff;
            border: 1px solid #00bfff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .open-btn:hover {
            background-color: #00bfff;
            color: #003366;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .order-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .open-btn {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Hi Rupen,</h1>
    <h2>Orders</h2>

    <!-- Orders Container -->
    <div class="orders-container">
        <!-- Order 1 -->
        <div class="order-card">
            <div class="order-header">Order #3232</div>
            <div class="order-details">
                <span>Service: AC Service</span>
                <span>Quantity: 2</span>
                <span>Service date: 21/12/24</span>
                <button class="open-btn">Open</button>
            </div>
        </div>

        <!-- Order 2 -->
        <div class="order-card">
            <div class="order-header">Order #3232</div>
            <div class="order-details">
                <span>Service: AC Service</span>
                <span>Quantity: 2</span>
                <span>Service date: 21/12/24</span>
                <button class="open-btn">Open</button>
            </div>
        </div>

        <!-- Order 3 -->
        <div class="order-card">
            <div class="order-header">Order #3232</div>
            <div class="order-details">
                <span>Service: AC Service</span>
                <span>Quantity: 2</span>
                <span>Service date: 21/12/24</span>
                <button class="open-btn">Open</button>
            </div>
        </div>
    </div>
</body>
</html>
