<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Login - My Country My Services</title>
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            background-color: #042E6E;
        }

        /* Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            background-color: #042E6E;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;

        }

        .site-logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Main Content */
        .login-main {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Buttons */
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.secondary {
            background-color: #6c757d;
        }

        .button.secondary:hover {
            background-color: #5a6268;
        }

        /* Links */
        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-main {
                padding: 15px;
            }

            .site-logo {
                font-size: 20px;
            }

            .login-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <header class="header">
            <h1 class="site-logo">MY COUNTRY MY SERVICES</h1>
        </header>

        <main class="login-main">
            <h2 class="login-title">Enter Your Credentials</h2>

            <!-- Username Input -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name=" password" placeholder="Enter your password" required   v>
            </div>

            <!-- Buttons -->
            <a href="index.html">
                <button class="button">LOGIN</button>
            </a>
           
            <a href="#" class="button secondary">LOGIN AS GUEST</a>

            <!-- Links -->
            <div class="login-links">
                <a href="#">Forgot Password?</a><br />
                Donâ€™t have an account?<a href="register.html">Register here.</a>
            </div>
        </main>
    </div>
</body>
</html>
