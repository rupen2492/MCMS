<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCMS Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  <style>
   

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="resources/images/mcmslogo.jpg" alt="MCMS Logo">
    <div class="profile">
      <img src="resources/images/profile.png" alt="User Avatar">
      <span>Rupen</span>
    </div>
  </div>

  <!-- Services -->
  <div class="container services">
    <div class="row row-cols-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="service-icon">
          <img src="resources/images/service.png" alt="Service">
          <p>Service</p>
        </div>
      </div>
      <div class="col">
        <div class="service-icon">
          <img src="resources/images/repair.png" alt="Repair">
          <p>Repair</p>
        </div>
      </div>    
      
    </div>
  </div>

  <div class="container my-4">
    <h4 class=>Details</h4>
    <hr>
    <!-- Service Package -->
    <div class="row align-items-center mb-4">
      <div class="col-12 col-md-4">
        <h6>Select Quantity</h6>
      </div>
      <div class="col-12 col-md-4 d-flex align-items-center">
        <button class="btn btn-primary">-</button>
        <span class="mx-2">1</span>
        <button class="btn btn-primary">+</button>
      </div>
    </div>
    
    <!-- Scheduled and Open Service -->
    <div class="row mb-4">
      <div class="col-12 col-md-4">
        <label>Select Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-12 col-md-4">
        <label>Select Time</label>
        <input type="time" class="form-control">
      </div>
      <div class="col-12 col-md-4 mt-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="openService">
          <label class="form-check-label" for="openService">Book For Others</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="scheduledService">
            <label class="form-check-label" for="scheduledService">Book For Myself</label>
          </div>
      </div>
    </div>
    
    <!-- Terms and Buttons -->
    <div class="row">
      <div class="col-12">
        <a href="#"><p class="text-muted">T&C. Applied.</p></a>
      </div>
      <div class="col-6">
        <button class="btn w-100" style="background-color: #042e6e; color: white;">Add Service</button>
      </div>
      <div class="col-6">
        <button class="btn btn-info w-100" style="color: white;">Book Service</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="#">Home</a>
    <a href="#">My Services</a>
    <a href="#">Cart</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
