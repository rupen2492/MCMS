<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Type Selection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header p {
            font-size: 18px;
            margin: 5px 0;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 300px;
        }

        .service-card {
            background-color: #d9d9d9;
            color: #003366;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .service-card span {
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
        }

        .footer a {
            text-decoration: none;
        }

        .footer button {
            background-color: transparent;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: white;
            color: #003366;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 16px;
            }

            .service-card span {
                font-size: 12px;
            }

            .footer button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Hi, Rupen</p>
        <h1>Select Service Type</h1>
    </div>

    <div class="service-grid">
       <a href="service_details.html">
        <div class="service-card">
            <img src="https://via.placeholder.com/50" alt="Service">
            <span>Service</span>
        </div></a>

        <a href="service_details.html">
        <div class="service-card">
            <img src="https://via.placeholder.com/50" alt="Repair">
            <span>Repair</span>
        </div></a>
    </div>

    <!-- <div class="footer">
        <a href="booking.html">
            <button>BOOK SERVICE/REPAIR</button>
        </a>
    </div> -->
</body>
</html>
