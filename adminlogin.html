<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #002855;
            padding: 30px 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo span {
            font-size: 18px;
            display: block;
            color: #00bfff;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #cce6ff;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #003366;
        }

        .input-container input:focus {
            outline: none;
            border: 2px solid #00bfff;
        }

        .input-container svg {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            fill: #00bfff;
            width: 20px;
            height: 20px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0096d6;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
            }

            .logo {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .login-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            MCMS
            <span>MY COUNTRY MY SERVICES</span>
        </div>

        <!-- Login Title -->
        
        <p>Enter Your Admin Credentials</p>

        <!-- Username Input -->
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 2a8 8 0 100 16 8 8 0 000-16zm0 10a3 3 0 100-6 3 3 0 000 6zm0 1c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input type="text" placeholder="Username" required>
        </div>

        <!-- Password Input -->
        <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm0 2a8 8 0 100 16 8 8 0 000-16zm0 10a3 3 0 100-6 3 3 0 000 6zm0 1c-2.67 0-8 1.34-8 4v1h16v-1c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input type="password" placeholder="Password" required>
        </div>

        <!-- Login Button -->
        <button class="login-btn">LOGIN</button>
    </div>
</body>
</html>
