<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- Thank You Message -->
    <div class="text-center">
      <img src="resources/images/success.png" alt="Success" class="mb-4" style="width: 150px; height: 150px;">
      <h1 class="fw-bold" style="color:#042e6e">Thank You!</h1>
      <p class="mt-2">Your service booking has been confirmed.</p>
    </div>
    <!-- Booking Details -->
    <div class="card shadow mt-3 p-4 text-center" style="max-width: 400px; width: 100%;">
      <h5 class="fw-bold">Booking ID</h5>
      <p class="text-success fs-4 fw-bold">#12345ABC</p>
      <p class="text-muted">Keep this ID for future reference.</p>
    </div>
    <!-- Buttons -->
    <div class="mt-4 text-center">
      <a href="index.html" class="btn btn-primary me-2" style="background-color: #042e6e; color:white;">Go to Home</a>
      <a href="bookings.html" class="btn btn-outline-primary">View My Bookings</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
